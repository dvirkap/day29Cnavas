<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas ex - day 29</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="init()">
    <main class="canvas-wrapper">
        <form>
                <h3>Draw your favourite shape with your desired colour:</h3>
            Stroke: <input type="color" id="fav-color" value="#ff5577"/>
            Background : <input type="color" id="bg-color" value="#ff5577"/>
            <select class="shape">
                <option value="rect">SQUARE</option>
                <option value="triangle">TRIANGLE</option>
                <option value="circle">CIRCLE</option>
            </select>
            <button class="submit" onclick="onSave(event)">Save</button>
            <button class="clear" onclick= "onClear()">Clear</button>

        </form> 
        <canvas id="sarelDvir" width="500" height="500" onmousedown="canvasClicked(event)"  onmousemove="mouseMove(event)"></canvas><br/>
        <a href="" type="button" onclick="downloadCanvas(this)">DOWNLOAD</a>
        <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
            <input name="img" id="imgData" type="hidden"/>
            <button type="submit">Publsh</button>
          </form>
        <div id="fb-root"></div>
        <div class="share-container"></div>
    </main>
        <script src="js/controller.js"></script>
        <script src="js/canvas-service.js"></script>
</body>
</html>
